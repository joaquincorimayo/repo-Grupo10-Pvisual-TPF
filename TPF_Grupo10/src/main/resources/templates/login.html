<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<link type="text/css" href="css/style.css" rel="stylesheet" />
</head>

<body>
	<section class="vh-100" style="background-color: #508bfc;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<h3 class="mb-5">Inicio de sesion</h3>

							<form class="form" th:action="@{/login}" method="post" autocomplete="off">

								<div class="form-outline mb-4">
									<input type="text" id="usname" name="usname"
										class="form-control form-control-lg" /> <label
										class="form-label" for="usname">Nombre de usuario</label>
								</div>

								<div class="form-outline mb-4">
									<input type="password" id="uspass" name="uspass"
										class="form-control form-control-lg" /> <label
										class="form-label" for="uspass">Contraseña</label>
								</div>

								<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

								<hr class="my-4">

								<a th:href="@{/inicio}" class="btn btn-lg btn-block btn-primary"
									style="background-color: #dd4b39;"> Cancelar </a>
							</form>
							<div th:if="${param.error}" role="alert">Combinación
								Invalida de Usuario y Contraseña</div>
							<!-- 			<div th:if="${param.logout}" role="alert">Ha salido del Sistema. Gracias!</div> -->

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
