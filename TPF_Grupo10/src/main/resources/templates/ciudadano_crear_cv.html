<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="utf-8">
<title>Crear curriculum</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<style>
html, body, .intro {
	height: 100%;
}

.bg-image-vertical {
	position: relative;
	overflow: hidden;
	background-repeat: no-repeat;
	background-position: right center;
	background-size: auto 100%;
}
</style>
</head>

<body>
	<h3 th:if="${creado}==true"
		class="container bg-danger bg-gradient text-center text-white">
		Ya creaste un cv!<a th:href="@{/ciudadano/inicio}"
			th:if="${creado}==true"> Volver</a>
	</h3>


	<section class="intro" th:if="${creado}!=true">
		<div class="bg-image-vertical h-100"
			style="background-color: #EFD3E4; background-image: url(https://mdbootstrap.com/img/Photos/new-templates/search-box/img1.jpg);">
			<div class="mask d-flex align-items-center h-100">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-12 col-lg-10">
							<div class="card" style="border-radius: 1rem;">
								<div class="card-body p-5">
									<h1 class="mb-5 text-center">Nuevo curriculum</h1>
									<form th:action="@{/curriculum/guardar}" method="POST"
										th:object="${curriculum}" autocomplete="off">
										<strong class="form-label">Tus datos personales</strong>

										<div class="row">
											<div class="col-12 col-md-6 mb-4">
												<div class="form-outline">
													<label class="form-label">Apellido: </label> <label
														class="form-label" th:text="${ciudadano.apellido}"></label>
												</div>
											</div>
											<div class="col-12 col-md-6 mb-4">
												<div class="form-outline">
													<label class="form-label">Nombre: </label> <label
														class="form-label" th:text="${ciudadano.nombre}"></label>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-12 col-md-6 mb-4">
												<div class="form-outline">
													<label class="form-label">DNI: </label> <label
														class="form-label" th:text="${ciudadano.dni}"></label>
												</div>
											</div>
											<div class="col-12 col-md-6 mb-4">
												<div class="form-outline">
													<label class="form-label">Email: </label> <label
														class="form-label" th:text="${ciudadano.email}"></label>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-12 col-md-6 mb-4">
												<div class="form-outline">
													<label class="form-label">Telefono: </label> <label
														class="form-label" th:text="${ciudadano.telefono}"></label>
												</div>
											</div>
											<div class="col-12 col-md-6 mb-4">
												<div class="form-outline">
													<label class="form-label">Estado Civil: </label> <label
														class="form-label" th:text="${ciudadano.estadoCivil}"></label>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-12 col-md-6 mb-4">
												<div class="form-outline">
													<label class="form-label">Provincia: </label> <label
														class="form-label" th:text="${ciudadano.provincia}"></label>
												</div>
											</div>
										</div>
										<hr />

										<!-- 2 column grid layout with text inputs for the first and last names -->
										<div class="row">
											<div class="col-12 col-md-6 mb-4">
												<div class="form-outline">
													<input th:field=*{contacto} type="text" id="intContacto"
														class="form-control" /> <label class="form-label"
														for="intContacto">Contacto</label>
													<div class="text-danger"
														th:if="${#fields.hasErrors('contacto')}"
														th:errors="*{contacto}"></div>
												</div>
											</div>
											<div class="col-12 col-md-6 mb-4">
												<div class="form-outline">
													<input th:field=*{domicilio} type="text" id="intDomicilio"
														class="form-control" /> <label class="form-label"
														for="intDomicilio">Domicilio</label>
													<div class="text-danger"
														th:if="${#fields.hasErrors('domicilio')}"
														th:errors="*{domicilio}"></div>
												</div>
											</div>
											<div class="col-12 col-md-6 mb-4">
												<div class="form-outline">
													<input th:field=*{educacion} type="text" id="iEDU"
														class="form-control" /> <label class="form-label"
														for="iEDU">Educacion</label>
													<div class="text-danger"
														th:if="${#fields.hasErrors('educacion')}"
														th:errors="*{educacion}"></div>
												</div>
											</div>
										</div>

										<div class="form-outline mb-4">
											<input th:field=*{idiomas} type="text" id="inIdioma"
												class="form-control" /> <label class="form-label"
												for="inIdioma">Idiomas</label>
											<div class="text-danger"
												th:if="${#fields.hasErrors('idiomas')}"
												th:errors="*{idiomas}"></div>
										</div>

										<div class="form-outline mb-4">
											<select class="form-control"
												th:field="*{conocimientosInfomaticos}" id="inConInf">
												<option th:each="ci : ${conInf}" th:value="${ci}"
													th:text="${ci}" class="form-control"></option>
											</select> <label class="form-label" for="inConInf">Conocimientos
												Infomaticos: </label>
											<div class="text-danger"
												th:if="${#fields.hasErrors('conocimientosInfomaticos')}"
												th:errors="*{conocimientosInfomaticos}"></div>
										</div>

										<div class="form-outline mb-4">
											<input th:field=*{experienciaLaboral} type="text"
												id="inExpLab" class="form-control" /> <label
												class="form-label" for="inExpLab">Experiencia
												Laboral</label>
											<div class="text-danger"
												th:if="${#fields.hasErrors('experienciaLaboral')}"
												th:errors="*{experienciaLaboral}"></div>
										</div>

										<!-- Submit button -->
										<button type="submit"
											class="btn btn-secondary btn-rounded btn-block">Crear</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
